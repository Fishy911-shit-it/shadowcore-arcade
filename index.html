<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drive Mad Style Game</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

<style>
body {
  margin: 0;
  background: #87ceeb;
  overflow: hidden;
}
canvas {
  display: block;
  margin: auto;
  border: 3px solid black;
}
#info {
  position: absolute;
  top: 10px;
  left: 10px;
  font-family: Arial;
  font-size: 18px;
  background: rgba(255,255,255,0.6);
  padding: 5px 10px;
  border-radius: 5px;
}
</style>
</head>

<body>
<div id="info">Use ← → arrows to drive, R to restart</div>
<script src="game.js"></script>
</body>
</html>
